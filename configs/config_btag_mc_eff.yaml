  MCWeight:
    - 'MC_weight'
    - ['xsec_weight','weight_mc','weight_pileup','weight_bTagSF_DL1r_Continuous','weight_jvt','weight_forwardjvt','weight_leptonSF','runNumber','totalEventsWeighted']
  Blinding: 0.00333
  makeplots: ['EFF']

Variables:
  1D:
    - Name: alt_bdt_tH
      Label: 'AltBDT(tH)'
      Method:
        - bdt_tH
        - ['BDT']
      Binning: [0, 0.3528, 0.6, 0.78, 1]

    - Name: good_jets_truthFlavExt
      Method:
        - good_jets_truthFlavExt
        - ["jets_pt", "jets_eta", "jets_truthflavExtended"]
      Type: "GHOST"

    - Name: good_jets_truthFlavExt_h
      Label: 'Jet Extended Truth Falvour'
      Method: good_jets_truthFlavExt
      Binning: 0, 300, 21

Effs:
  1D:
    - Name: b_MC_eff
      Label: 'Jet $p^T$' #'$\epsilon_{b}^{MC}$'
      NumSel:
        - b_70_pass
        - ['jets_truthflav','jets_tagWeightBin_DL1r_Continuous']
      DenomSel:
        - b_truth
        - ['jets_truthflav']
      Method:
        - flatten_x_gev
        - jets_pt
      idxby: nonevent
      Binning: 25,300,21

Samples:
  - Name: ttbar
    Label: '$t\bar{t}$'
    Type: 'BKG'
    NtuplesRgxs: ['*410470*/*']
    Selection:
      - tight_lepton
      - leptons_PLIVtight
    Color: 'red'

Regions:
  - Name: CR
    Label: 'CR'
    Selection:
      - CR_ttb_fn
      - ['njets', 'nbjets', 'njets_CBT4', 'njets_CBT5','nalljets', 'njets_CBT0', 'tau_pt', 'nfwdjets']
    #Targets: ['ttb']

  - Name: SR
    Label: 'SR'
    Selection:
      - SR_fn
      - ['njets', 'nbjets', 'njets_CBT4', 'njets_CBT5','nalljets', 'njets_CBT0', 'tau_pt', 'nfwdjets']
    #Targets: ['tH', 'tWH']

Eff:
  Main:
    YNorm: False
    YRange: [0.8, 1.0]